<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices and Customers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20;
        padding: 10;
        background-color: #f2f2f2;
      }

      /* Container styles */
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Header styles */
      h1 {
        margin-top: 0;
        color: #333;
      }

      /* Search input styles */
      input[type="text"],
      input[type="date"] {
        padding: 10px;
        margin-bottom: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Button styles */
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      /* Table styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        overscroll-behavior-y: none;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      /* Auto complete */
      .search-results {
        position: absolute;
        margin-top: -10.5px;
        margin-left: 0px;
        border: 2px solid #d4cabb;
        border-top: none;
        z-index: 99;
        width: 20.5%;
        max-height: 280px;
        overflow-y: auto;
        background-color: #fff;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 5px 5px -5px #333;
        display: none;
        overflow-x: hidden;
        padding: 10px 10px 10px 10px;
      }
      ul {
        list-style: none;
      }
      .search-autocomplete {
        padding: 17px 15px;
        margin-right: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: Cairo;
        font-weight: bold;
        font-size: 9px;
        text-align: right;
        direction: rtl;
        width: 100%;
      }

      .search-autocomplete:hover {
        background-color: #f2f2f2;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <h1>Invoices and Customers</h1>

    <!-- Search for customer -->
    <input
      type="text"
      id="customerSearchInput"
      placeholder="Search for customer" />
    <ul id="autocompleteResults" class="search-results"></ul>
    <button id="searchBtn">Search</button>

    <!-- Search for invoices by date -->
    <!-- <input type="date" id="invoiceDateInput" /> -->
    <input type="text" id="datepicker" placeholder="Select Date" />
    <button>Search</button>

    <!-- Table to display invoices and customers -->
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Customer Name</th>
          <th>Date</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically populated here -->
      </tbody>
    </table>

    <!-- Modal for displaying invoice details -->
    <div id="invoiceModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Invoice Details</h2>
        <p id="invoiceID"></p>
        <p id="customerName"></p>
        <p id="customerPhone"></p>
        <p id="customerAddress"></p>
        <p id="invoiceDate"></p>
        <p id="totalAmount"></p>
        <p id="discount"></p>
        <p id="afterDiscount"></p>
        <h3>Items</h3>
        <table id="itemsTable">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Items will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts/data.js"></script>
  </body>
</html>
