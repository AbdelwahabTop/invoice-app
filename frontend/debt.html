<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices and Customers</title>
    <!-- old version -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>

    <link rel="stylesheet" href="css/data.css" />
    <link rel="stylesheet" href="css/debt.css" />
    <script src="scripts/debt.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li id="main-page" class="active">
          <a href="#" class="">إِنشاء فاتورة</a>
        </li>
        <li id="route" class="active"><a href="#">عرض الفواتير</a></li>
        <li id="report-page" class="active"><a href="#">التقرير المالي</a></li>
        <li id="debt-page" class="active">
          <a href="#" style="color: #84f087">التسديدات</a>
        </li>
        <li id="reset" class="active"><a href="#">إعادة تعيين</a></li>
        <li id="print" class="no-active"><a href="#">طباعة</a></li>
        <li id="create" class="no-active"><a href="#">إنشاء صفحة جديدة</a></li>
        <li id="add" class="no-active"><a href="#">إضافة عنصر جديد</a></li>
        <!-- <li id="save"><a href="#">حفظ</a></li> -->
        <li id="save"><button>حفظ</button></li>
      </ul>
    </nav>

    <div class="container-table">
      <table id="invoiceTable" class="display nowrap" style="width: 100%">
        <thead>
          <tr>
            <th>اسم العميل</th>
            <th>أجمالي الفواتير</th>
            <th>أجمالي التسديدات</th>
            <th>أجمالي الدين</th>
            <!-- <th>سداد</th> -->
            <!-- <th></th> -->
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically populated here -->
        </tbody>
      </table>

      <div id="invoiceModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">التسديدات</h2>
            <span class="close">&times;</span>
          </div>
          <div class="invoice-details">
            <div>
              <div class="input-group">
                <label for="customerName">المبلغ:</label>
                <input type="" id="customerName" placeholder="المبلغ...." />
              </div>
              <div class="input-group">
                <label for="customerName">التاريخ:</label>
                <input type="date" id="dateInput" placeholder="التاريخ...." />
              </div>
              <div class="input-group">
                <label for="note">الملاحظات:</label>
                <textarea
                  id="noteText"
                  placeholder="الملاحظات...."
                  rows="4"
                ></textarea>
              </div>
            </div>

            <button id="pay">تسديد</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
